<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">

    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Inspiration&family=Lato:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,400;0,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="section-img">
            <div >
                <img src="./Imagenes/logo-10.png" alt="logo de RS Beauty y Spa" class="imagen-RS-Beauty-Spa">
            </div>
        </section>

        <section class="section-login">
            <div class="login-container">
                
              <form action="" class="login-form">
              <div>
                <label for="email"></label>
                <input type="email" name="" id="email" placeholder="email" class="input-login">
               </div>

               <div>
                <label for="password"></label>
                <input type="password" name="" id="password" placeholder="contraseña" class="input-login">
               </div>
                
              <div class="container-iniciar-sesion">
                    <a href="" class="button-inciar-sesion">Iniciar Sesión</a>
                    <a href="./index.html" class="button-volver">Volver</a>
               </div>
            
              </form>
            
            </div>

        </section>
    </main>
    
</body>
</html>
